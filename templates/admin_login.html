<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #f7f9fc, #e0e7ee); /* Subtle gradient background */
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 250px; /* Ensure consistency with button width */
            margin: 10px 0;
            font-size: 14px;
        }

        .button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            text-decoration: none;
            width: 250px; /* Match input field width */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: background-color 0.3s ease; /* Hover effect transition */
        }

        .button:hover {
            background-color: #005f7f; /* Darker color on hover */
        }

        img {
            width: 150px; /* Adjust the logo size */
            margin-bottom: 20px; /* Space between the logo and the heading */
        }

        h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
    <h1>NeuroEye</h1>

    <h1>Admin Login</h1>
    <form class="login-form" action="/admin_login" method="POST">
        <input type="text" name="username" placeholder="Admin Username" required><br>
        <input type="password" name="password" placeholder="Admin Password" required><br>
        <button class="button" type="submit">Login</button>
    </form>

</body>
</html>
